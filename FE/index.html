<!DOCTYPE html>
<html lang="en" ng-app="myModule">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body ng-controller="myController">
    <section class="w-75 container">
      <div class="row col-12">
        <form>
          <se class="row mt-4">
            <div class="col-6">
              <label>Họ tên</label>
              <input type="text" class="form-control" ng-model="request.ten" />
            </div>
            <div class="col-6">
              <label>Chuyên nghành</label>
              <select class="form-select" ng-model="request.chuyenNganh">
                <option value="ptpm">Phát triển phần mềm</option>
                <option value="tktw">Thiết kế web</option>
                <option value="ltmt">Lập trình máy tính</option>
              </select>
            </div>
          </se>
          <section class="row mt-4">
            <div class="col-6">
              <label>Tuổi</label>
              <input type="number" class="form-control" ng-model="request.tuoi" />
            </div>
            <div class="col-6">
              <label>Giới tính</label><br />
              <input class="mt-3" type="radio" name="gioiTinh" value="true" ng-model="request.gioiTinh" ng-checked="request.gioiTinh == true" />
              <label>Nam</label>
              <input class="mt-3" type="radio" name="gioiTinh" value="false" ng-model="request.gioiTinh" ng-checked="request.gioiTinh == false" />
              <label>Nữ</label>
            </div>
          </section>
          <div class="row" style="justify-content: center">
            <button class="btn btn-success col-1 m-3" ng-click="saveSinhVien($event)">Thêm</button>
            <button class="btn btn-success col-1 m-3" ng-click="updateSinhVien($event)">Cập nhật</button>
          </div>
        </form>
      </div>

      <section>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Họ tên</th>
              <th>Tuổi</th>
              <th>Giới tính</th>
              <th>C/Ngành</th>
              <th colspan="2">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="x in listSV">
              <td>{{$index+1}}</td>
              <td>{{x.ten}}</td>
              <td>{{x.tuoi}}</td>
              <td>{{x.gioiTinh == true ? "Male" : "Female"}}</td>
              <td>{{x.chuyenNganh == "tktw" ? "Thiết kế web" : x.chuyenNganh == "ptpm" ? "Phát triển phần mềm" : "Lập trình máy tính"}}</td>
              <td>
                <a href="#" ng-click="detailSinhVien($event,$index)">detail</a>
                <a href="#" ng-click="removeSinhVien($event,$index)">remove</a>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
